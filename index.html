<!doctype html>
<html>
    <head>
        <!-- Change this if you want to allow scaling -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

	<script type="text/javascript" charset="utf-8">
		


	var wdID = -1;
        function processIFrameClick() {

		wdID = setTimeout(function() {
				if (document.getElementById("frame1").contentDocument.readyState != 'complete') {
					busy();
				}
				
			},200);

        }


	function onLocationChange(func, time) {
	if(!time) time = 500;
	var currLoc = '';
		setInterval(function() {
			if(document.getElementById("frame1").contentDocument.location.href  != currLoc)
			{
			    clearTimeout(wdID);
		            top.focus();
			    currLoc = document.getElementById("frame1").contentDocument.location.href ;
			    log(currLoc);
			    func(); //execute function
			}
			}, time);
	}
 
	function openExternal(url)
	{

		x$('#frame1').css({ display : 'block' });
		busy();
		x$( "#frame1" ).attr('src', url);
		x$( "#main" ).before( "<a id='linkhandler'  target='frame1'>" );
		var link = x$('#linkhandler')[0];
		link.href = url;
		//link.setAttribute('target', '_self')
		
		var clickevent = document.createEvent("UIEvents"); 
		clickevent.initEvent('click', true, true); 
		link.dispatchEvent(clickevent);
		//onLocationChange(busy,100);


	}

	function busy() {
		state = 'busy';	
		x$('#wait').css({ display : 'block' });
	}
	function ready() {
	        top.focus();
		var div = x$('#wait')[0];
		var clickevent = document.createEvent("UIEvents"); 
		clickevent.initEvent('click', true, true); 
		div.dispatchEvent(clickevent);
		state = 'ready';	
		x$('#wait').css({ display : 'none' });
	}


	</script>
    </head>
    <body  onunload="" onload="">
		<div id="title_bar">My Time Tracker Pro</div>
		<div id="main" class="view">
			<iframe onload="ready();"  onunload="busy();"; class="frame" id="frame1" name="frame1" frameborder="1" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto"></iframe>
		</div>
		<div class="waitBox rounded-corners" id="wait">Please wait..</div>
