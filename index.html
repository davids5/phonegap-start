<!doctype html>
<html>
    <head>
        <!-- Change this if you want to allow scaling -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"> 
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
	<title>My Time Tracker Pro</title>
	<script src="cordova.js" type="text/javascript" charset="utf-8" ></script>
	<script src="childbrowser.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		function locationChanged(newurl)
		{
			alert(newurl);
		}
		function openUrl(url,option)
		{
			window.plugins.childBrowser.onLocationChange = locationChanged;
			window.plugins.childBrowser.openExternal(url,option);
		}
	</script>
    </head>
    <body onload=>
 		<div id="title_bar">My Time Tracker Pro</div>
		<div id="main" class="view">Please wait..
		 <button onclick="window.plugins.childBrowser.showWebPage('http://www.myttpro.com',
								{ showLocationBar: false, showNavigationBar: false, showAddress: false});">Open myttpro</button>
		 <button onclick="openUrl('http://myttpro.com',0);  ">0</button>      
		 <button onclick="openUrl('http://myttpro.com',1);  ">1</button>      
		 <button onclick="openUrl('http://myttpro.com',true);  ">true</button>      
		 <button onclick="openUrl('http://myttpro.com',false);  ">false</button>      
		</div>
	</body>
</html>
